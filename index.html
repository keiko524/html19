<!DOCTYPE html>
<html lang="ja">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/ fb# website: http://ogp.me/ns/website#">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="演習問題">
  <title>HTML19章演習問題</title>
  <meta property="og:title" content=" 演習問題" />
  <meta property="og:type" content=" website" />
  <meta property="og:description" content=" 演習問題提出" />
  <meta property="og:image" content=" img/mv.png" />
</head>

<body>
  <header>
    <h2>株式会社TECH</h2>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">企業情報 </a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <img src="img/mv.png" alt="風景写真">
      <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    </section>
    <section>
      <h1>会社概要</h1>
      <table>
        <tr>
          <th>会社名</th>
          <td>株式会社TECH</td>
        </tr>
        <tr>
          <th>代表者名</th>
          <td>山田　太郎</td>
        </tr>
        <tr>
          <th>所在地</th>
          <td>東京都渋谷区神宮町</td>
        </tr>
        <tr>
          <th>設立</th>
          <td>2019/07/17</td>
        </tr>
        <tr>
          <th>従業員数</th>
          <td>100人</td>
        </tr>
        <tr>
          <th>資本金</th>
          <td>1000万円</td>
        </tr>
      </table>
    </section>
    <section>
      <h2>お問い合わせ</h2>
      <form action="detail.html" method="GET">
        <table>
          <tr>
            <td>
              <label>会社名<input type="text"></label>
            </td>
          </tr>
          <tr>
            <td>
              <label>お名前<input type="text"></label>
            </td>
          </tr>
          <tr>
            <td>
              <label>メールアドレス<input type="text"></label>
            </td>
          </tr>
          <tr>
            <td>
              <label>お問い合わせ内容<textarea name="textarea"  cols="90" rows="10"></textarea></label>
            </td>
          </tr>
          <tr>
            <td>
              <button>お申し込み</button>
            </td>
          </tr>
        </table>
      </form>
    </section>
  </main>
  <footer>
    <small>&copy;2020 TECH inc.</small>
  </footer>

</body>

</html>
